# DB\uC5F0\uACB0 \uC815\uBCF4
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.url=jdbc:mariadb://localhost:3306/my_life

# spring.jpa.open-in-view is enabled by default. \uC5D0\uB7EC \uBA54\uC138\uC9C0
# Spring Boot\uC5D0\uC11C\uB294 spring.jpa.open-in-view\uB97C true\uB85C \uC124\uC815\uD558\uACE0 \uC788\uB294\uB370,
# \uC774\uB294 OSIV \uCE21\uBA74\uC5D0\uC11C \uB9E4\uC6B0 \uBD80\uC801\uC808\uD558\uB2E4\uACE0 \uD568. \uC989 \uC131\uB2A5\uC774\uB098 scalability,,
# \uC989 \uD655\uC7A5\uC131 \uCE21\uBA74\uC5D0\uC11C \uBCFC \uB54C false\uB85C \uD574\uC57C \uD558\uB294\uB370 true\uB85C \uD558\uACE0 \uC788\uC5B4 warning \uACBD\uACE0 \uC0AC\uC778\uC774 \uB728\uB294 \uAC70\uB77C\uACE0.
spring.jpa.open-in-view=false

# \uC6F9 \uC11C\uBE44\uC2A4\uB97C \uAC1C\uBC1C\uD558\uB294 \uB3C4\uC911 redirect\uB97C \uD560 \uB54C [\uB9AC\uB2E4\uC774\uB809\uD2B8\uD55C URL;jsessionid=XXX]\uC640 \uAC19\uC774
# url \uB4A4\uC5D0 jsessionid\uAC00 \uBD99\uB294 \uACBD\uC6B0\uAC00 \uC788\uC5B4 \uC774\uB97C \uBC29\uC9C0\uD558\uB294 \uBC29\uBC95\uC744 \uACF5\uC720\uD569\uB2C8\uB2C8\uB2E4.
# \uBE0C\uB77C\uC6B0\uC800\uC5D0\uC11C \uCFE0\uD0A4\uB97C \uC0AC\uC6A9\uD560 \uC218 \uC5C6\uAC70\uB098 \uCFE0\uD0A4\uAC00 \uC5C6\uB294 \uACBD\uC6B0 URL\uC774 \uC778\uCF54\uB529\uB420 \uB54C, jsessionid\uAC00 URL\uC5D0 \uCD94\uAC00\uB429\uB2C8\uB2E4.
# \uB610\uD55C, \uCFE0\uD0A4\uAC00 \uD65C\uC131\uD654\uB41C \uACBD\uC6B0\uC5D0\uB3C4 URL\uC774 \uC778\uCF54\uB529\uB418\uB294 \uACBD\uC6B0 Java \uC560\uD50C\uB9AC\uCF00\uC774\uC158\uC740 \uCCAB \uBC88\uC9F8 \uC694\uCCAD\uC5D0 \uB300\uD55C \uBAA8\uB4E0 URL\uC5D0
# jsessionid\uB97C \uCD94\uAC00\uB429\uB2C8\uB2E4. \uC774\uB294 \uCCAB \uBC88\uC9F8 \uC694\uCCAD\uC744 \uBCF4\uB0BC \uB54C \uC11C\uBC84\uAC00 \uBE0C\uB77C\uC6B0\uC800\uC5D0\uC11C \uCFE0\uD0A4\uAC00 \uC0AC\uC6A9 \uAC00\uB2A5\uD55C\uC9C0 \uC5EC\uBD80\uB97C \uBAA8\uB974\uAE30
# \uB54C\uBB38\uC5D0 \uBC1C\uC0DD\uD569\uB2C8\uB2E4.
# \uD574\uB2F9 \uBB38\uC81C\uB294 \uB9AC\uB2E4\uC774\uB809\uD2B8\uB97C \uD558\uB294 \uACFC\uC815\uC5D0\uC11C URL\uC744 \uB2E4\uC2DC \uC791\uC131 \uC989, URL rewriting\uC744 \uD558\uBA74\uC11C \uBC1C\uC0DD\uD558\uB294 \uBB38\uC81C\uC778\uB370
# \uC774\uB294 web.xml\uC774\uB098 application.yml\uC5D0 session-config\uB97C \uC124\uC815\uD558\uBA74\uC11C \uBC29\uC9C0\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.
# <session-config>
# <tracking-mode>COOKIE</tracking-mode>
# </session-config>
session-config.tracking-mode=COOKIE
server.servlet.session.timeout=300