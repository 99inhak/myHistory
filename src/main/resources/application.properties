# 애플리케이션의 구성 가능한 파라미터들을 저장하기
# 위해 자바 관련 기술을 주로 사용하는 파일들의 파일확장자이다.
# 각 파라미터는 문자열들의 일부로 저장돠며, 한 문자열은
# 파라미터의 이름을 키값으로 저장하며 다른 하나는 밸류로써 저장한다..

# DB연결 정보
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.url=jdbc:mariadb://localhost:3306/my_life

# spring.jpa.open-in-view is enabled by default. 에러 메세지
# Spring Boot에서는 spring.jpa.open-in-view를 true로 설정하고 있는데,
# 이는 OSIV 측면에서 매우 부적절하다고 함. 즉 성능이나 scalability,,
# 즉 확장성 측면에서 볼 때 false로 해야 하는데 true로 하고 있어 warning 경고 사인이 뜨는 거라고.
spring.jpa.open-in-view=false

# 웹 서비스를 개발하는 도중 redirect를 할 때 [리다이렉트한 URL;jsessionid=XXX]와 같이
# url 뒤에 jsessionid가 붙는 경우가 있어 이를 방지하는 방법을 공유합니니다.
# 브라우저에서 쿠키를 사용할 수 없거나 쿠키가 없는 경우 URL이 인코딩될 때, jsessionid가 URL에 추가됩니다.
# 또한, 쿠키가 활성화된 경우에도 URL이 인코딩되는 경우 Java 애플리케이션은 첫 번째 요청에 대한 모든 URL에
# jsessionid를 추가됩니다. 이는 첫 번째 요청을 보낼 때 서버가 브라우저에서 쿠키가 사용 가능한지 여부를 모르기
# 때문에 발생합니다.
# 해당 문제는 리다이렉트를 하는 과정에서 URL을 다시 작성 즉, URL rewriting을 하면서 발생하는 문제인데
# 이는 web.xml이나 application.yml에 session-config를 설정하면서 방지할 수 있습니다.
<session-config>
<tracking-mode>COOKIE</tracking-mode>
</session-config>

